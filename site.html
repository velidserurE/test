<body>
    <h1>KAÃ‡ GÃœN BERABERÄ°Z</h1>

    <div class="timer">
        <div class="box">
            <div id="days" class="number">0</div>
            <div class="label">DAYS</div>
        </div>
        <div class="box">
            <div id="hours" class="number">0</div>
            <div class="label">HOURS</div>
        </div>
        <div class="box">
            <div id="minutes" class="number">0</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="box">
            <div id="seconds" class="number">0</div>
            <div class="label">SECONDS</div>
        </div>
    </div>
</body>
<script>
    const startDate = new Date("2025-03-10T00:00:00"); // ðŸ’– Ä°liÅŸkinin baÅŸladÄ±ÄŸÄ± tarih

    function updateTimer() {
        const now = new Date();
        const diff = now - startDate;

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / (3600 * 24));
        const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
</script>
